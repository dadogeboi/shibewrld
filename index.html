<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain For Sale</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            color: #2d3748;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #1a202c;
        }

        .tag-line {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #4a5568;
        }

        .contact-display {
            background: #4299e1;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            display: inline-block;
            font-size: 1.1rem;
        }

        .email {
            margin-top: 1.5rem;
            color: #4a5568;
            font-size: 1.1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .tag-line {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Domain For Sale</h1>
        <p class="tag-line">This premium domain is available for purchase</p>
        <div class="contact-display">Email</div>
        <p class="email">Contact: thegoldendomains@gmail.com</p>
    </div>
</body>
</html>
